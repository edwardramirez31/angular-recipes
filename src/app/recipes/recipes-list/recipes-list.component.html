<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">Add Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <div class="card-deck">
      <div class="card" *ngFor="let recipe of recipes">
        <img
          class="card-img-top img-responsive"
          alt="{{ recipe.name }}"
          [src]="recipe.imagePath"
          [ngStyle]="{ height: '400px' }"
        />
        <div class="card-body">
          <h5 class="card-title">{{ recipe.name }}</h5>
          <p class="card-text">
            {{ recipe.description }}
          </p>
          <p class="card-text">
            <small class="text-muted">Last updated 3 mins ago</small>
          </p>
        </div>
      </div>
      <app-recipe-item></app-recipe-item>
    </div>
  </div>
</div>
